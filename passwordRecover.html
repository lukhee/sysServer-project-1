<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./passwordRec.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./passwordRec.js"></script>
</head>
<body>
    <div class="container">
        <!-- left container -->
        <div class="left-display">
            <div class="left-logo">
                <h1> Instanta</h1>
            </div>
            <div class="left-content">
                <p class="content-description">
                    For every minute spent in organizing, an hour is earned.
                </p>
                <p class="content-author"> Benjamin Frankin </p>
            </div>
        </div>

        <!-- right container -->
        <div class="right-display">
            <div class="form-container">
                <div class= "right-logo">
                    <h4>Fieldco</h4>
                </div>
                <div class="login-head">
                    <h1>Forget your password?</h1>
                </div>
                <div>
                    <p class="retried-content">Happens! just tell us the email you registered with Instanta, and we will will send you an email to change it.</p>
                </div>
                <div>
                    <form action="sentPassword.html" id="updateForm">
                        <div class="right-login">
                            <label for="email">
                                E-MAIL
                            </label>
                            <input id="email" type="email" value="" placeholder="something@example.com">
                            <p class="warning-alert">We can not do this without your email</p>
                        </div>
                        <div class="button">
                            <button class="login-button login-submit">Send email</button>
                            <button class="password" id="login">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
